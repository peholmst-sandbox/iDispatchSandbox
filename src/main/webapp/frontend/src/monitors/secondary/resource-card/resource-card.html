<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">

<dom-module id="resource-card">
    <template>
        <style include="lumo-color lumo-typography">
            :host {
                display: flex;
                flex-direction: column;

                box-shadow: 0 1px 5px var(--lumo-shade-30pct);
                border-radius: 2px;

                padding: 10px;
                margin-bottom: 10px;
            }

            .header {
                font-size: 18px;
                font-weight: 500;
                text-shadow: 1px 1px var(--lumo-tint-30pct);

                padding: 0;
                margin: 0;

                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
        </style>

        <div class="header">
            [[callSign]] <div class="status">[[status]]</div>
        </div>
    </template>

    <script>
        class ResourceCard extends Polymer.Element {
            static get is() {
                return 'resource-card';
            }
        }

        customElements.define(ResourceCard.is, ResourceCard);
    </script>
</dom-module>
